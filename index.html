<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <!-- FONT IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&display=swap"
      rel="stylesheet"
    />
    <title>Nike</title>
  </head>

  <body>
    <div class="main-header">
      <div class="main-header-left">
        <div id="site-icon"></div>
      </div>
      <div class="main-header-right-container">
        <div class="main-header-right">
          <div class="header-button">PNG version</div>
          <div class="header-button">SVG version</div>
          <div class="header-button">Bezier version</div>
        </div>
      </div>
    </div>
    <div class="main-body">
      <div class="main-body-container-display">
        <div id="main-body-display-img">
          <img src="/img/nike-shoe.png" alt="display photo" />
            <div id="main-body-display-left" class="main-body-display-move"></div>
            <div id="main-body-display-right" class="main-body-display-move"></div>
        </div>
      </div>
      <div class="main-body-container">
        <div class="main-body-container-left">
          <div class="main-body-container-textbox">line of text</div>
        </div>
        <div class="main-body-container-right"></div>
      </div>
    </div>
  </body>
</html>
